<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Dummy Data Todo List</title>
</head>
<body>
    <section class="wrapper">
      <div class="button-box">
        <button onclick="fetchTodos()">Fetch Todos</button>
        <button onclick="logTodos()">Log Todos</button>
        <button onclick="populateAllTodos()">Populate All Todos</button>
        <input type="number" name="userID" id="userID" placeholder="Enter User ID #" min="0" max="10">
        <button onclick="populateUserTodos()">Populate User Todos</button>
        <button id="toggleButton" onclick="toggleCompleted()">Filter</button>
      </div>
      <div class="button-box">
        <button onclick="clearList()">Clear List</button>
      </div>
      <div class="list-box">
        <ol id="todo-list">
          <!-- LIs will go here -->
        </ol>
        <button id="nextButton" onclick="populateTodos()">Next 20 Results</button>
      </div>
    </section>
</body>
</html>
